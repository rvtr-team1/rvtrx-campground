<h2 class="title is-2">featured</h2>
<div class="tile">
  <div class="tile is-parent">
    <div class="tile is-child">
      <div class="card-container">
        <div class="card column" *ngFor="let lodging of displayLodgings">
          <a routerLink="featured-lodging/details/{{ lodging.id }}">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p id="card-title" class="title is-4">{{ lodging.name }}</p>
                  <p id="card-subtitle" class="street-addr subtitle is-6">
                    {{ lodging.location.address.street }}
                    <!-- {{ lodging.location.address.city }}, {{ lodging.location.address.stateProvince }} -->
                  </p>
                  <p id="card-subtitle" class="city-sp-addr subtitle is-6">
                    {{ lodging.location.address.city }}, {{ lodging.location.address.stateProvince }}
                  </p>
                </div>
              </div>
  
              <div class="content" *ngFor="let review of lodging.reviews">
                <p id="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Phasellus nec iaculis mauris. {{ review.comment }}
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
